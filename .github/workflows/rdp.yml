name: wind-11

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 350

    steps:
      # ===============================
      # ğŸ–¥ï¸ Enable RDP + Firewall
      # ===============================
      - name: Configure Core RDP Settings
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      # ===============================
      # ğŸ‘¤ Create RDP User
      # ===============================
      - name: Create RDP User
        shell: powershell
        run: |
          $password = "Admin@000"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      # ===============================
      # ğŸŒ Install Tailscale
      # ===============================
      - name: Install Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      # ===============================
      # ğŸ” Tailscale Auth Key Login
      # ===============================
      - name: Establish Tailscale Connection (Auth Key)
        shell: powershell
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"

          & $ts up `
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} `
            --hostname=gh-win11-$env:GITHUB_RUN_ID `
            --advertise-tags=tag:github `
            --accept-dns `
            --accept-routes `
            --reset

          $tsIP = $null
          for ($i = 0; $i -lt 12; $i++) {
              $tsIP = & $ts ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
          }

          if (-not $tsIP) {
              Write-Error "âŒ Failed to obtain Tailscale IP"
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      # ===============================
      # ğŸ” Verify RDP
      # ===============================
      - name: Verify RDP Accessibility
        shell: powershell
        run: |
          Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389

      # ===============================
      # ğŸ”¤ Arabic Keyboard (Egypt)
      # ===============================
      - name: Install Arabic Keyboard (Egypt)
        shell: powershell
        run: |
          $list = Get-WinUserLanguageList
          if ($list.LanguageTag -notcontains "ar-EG") {
              $list.Add("ar-EG")
              Set-WinUserLanguageList $list -Force
          }

      # ===============================
      # ğŸŒ Install Browsers (Brave + Chrome)
      # ===============================
      - name: Install Browsers
        shell: powershell
        run: |
          winget install --id Brave.Brave -e --silent --accept-package-agreements --accept-source-agreements
          winget install --id Google.Chrome -e --silent --accept-package-agreements --accept-source-agreements

      # ===============================
      # â­ Set Brave as Default Browser
      # ===============================
      - name: Set Brave as Default Browser
        shell: powershell
        run: |
          $policyPath = "HKLM:\SOFTWARE\Policies\BraveSoftware\Brave"
          New-Item -Path $policyPath -Force | Out-Null
          Set-ItemProperty -Path $policyPath -Name "DefaultBrowserSettingEnabled" -Type DWord -Value 1
          Write-Host "âœ… Brave set as default browser (policy applied)"

      # ===============================
      # ğŸ“¦ Dev Tools + Node 20.15.1 + Yarn & PNPM
      # ===============================
      - name: Install Development Tools
        shell: powershell
        run: |
          # ØªØ­Ø¯ÙŠØ« Ù…ØµØ§Ø¯Ø± winget
          winget source update

          # ØªØ«Ø¨ÙŠØª Ø§Ù„Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
          $tools = @(
              "Git.Git",
              "Microsoft.VisualStudioCode",
              "Notepad++.Notepad++",
              "Docker.DockerDesktop"
          )
          foreach ($tool in $tools) {
              winget install --id $tool -e --silent --accept-package-agreements --accept-source-agreements
          }

      - name: Setup Node 20.15.1
        uses: actions/setup-node@v3
        with:
          node-version: 20.15.1

      - name: Install Yarn & PNPM
        shell: powershell
        run: |
          npm install -g yarn pnpm
          yarn -v
          pnpm -v

      # ===============================
      # ğŸ” Keep RDP Alive
      # ===============================
      - name: Maintain Connection
        shell: powershell
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: RDP"
          Write-Host "Password: Admin@000"
          Write-Host "Browser: Brave (Default)"
          Write-Host "=================="

          while ($true) {
              Start-Sleep -Seconds 300
          }
