name: wind-11 

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 350

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "Admin@000"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389

      # ===============================
      # üî§ Arabic Keyboard (Egypt)
      # ===============================
      - name: Install Arabic (Egypt) Keyboard
        run: |
          $list = Get-WinUserLanguageList
          if ($list.LanguageTag -notcontains "ar-EG") {
              $list.Add("ar-EG")
              Set-WinUserLanguageList $list -Force
          }

      # ===============================
      # üì¶ Install Dev Tools & Apps
      # ===============================
      - name: Install Development Tools
        run: |
          winget source update

          # Git
          winget install --id Git.Git -e --silent --accept-package-agreements --accept-source-agreements

          # VS Code
          winget install --id Microsoft.VisualStudioCode -e --silent --accept-package-agreements --accept-source-agreements

          # Notepad++
          winget install --id Notepad++.Notepad++ -e --silent --accept-package-agreements --accept-source-agreements

          # Docker Desktop (may require reboot ‚Äì acceptable)
          winget install --id Docker.DockerDesktop -e --silent --accept-package-agreements --accept-source-agreements

          # nvm for Windows
          winget install --id CoreyButler.NVMforWindows -e --silent --accept-package-agreements --accept-source-agreements

          # Reload PATH
          $env:PATH += ";C:\Program Files\nodejs;C:\Users\RDP\AppData\Roaming\nvm"

          # Install Node.js 20.15.1
          nvm install 20.15.1
          nvm use 20.15.1

          # Yarn & pnpm
          npm install -g yarn pnpm

          Write-Host "‚úÖ Dev stack installed"

      # ===============================
      # üîÅ Keep RDP Alive
      # ===============================
      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: RDP"
          Write-Host "Password: Admin@000"
          Write-Host "=================="

          while ($true) {
              Start-Sleep -Seconds 300
          }
